<!-- Task List-->
<ng-container *ngFor="let task of tasks">
    <div class="taskCard">
        <h5 class="task-title black-text">{{task.name}}</h5>
        <div class="task-description">{{task.description}}</div>
        <button class="task-delete btn-flat" aria-label="Delete task" (click)="deleteTask(task._id)">Delete Task</button>
    </div>
</ng-container>

<!-- Add Task -->
<div class="addCard">
    <button
      class="btn-floating btn-large orange darken-2 sidenav-trigger"
      data-target="side-form"
      aria-label="Add new task"
    >
      <i class="material-icons">Add task</i>
    </button>
  </div>

  <div id="side-form" class="sidenav side-form">
    <form class="add-task container section">
      <h6 id="form-header">Add New Task</h6>
      <div class="divider"></div>
      <div class="input-field">
        <label for="title" class="black-text">Task Title</label>
        <input
          placeholder="Enter Task title"
          id="title"
          class="validate"
          type="text"
        />
      </div>
      <div class="input-field">
        <label for="description" class="black-text">Task Description</label>
        <input
          placeholder="Enter Task description"
          id="description"
          class="validate"
          type="text"
        />
      </div>
      <div class="input-field">
          <label for="reminder-date"></label>
      </div>
      <input type="hidden" id="task-id" />
      <div class="input-field center">
        <button
          type="button"
          class="btn-small orange darken-2"
          id="form-action-btn"
        >
          Add
        </button>
      </div>
    </form>
  </div>
